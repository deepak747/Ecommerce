<h2>View all product component</h2>
<section class="py-5">
    <div class="mt-5">
        <!-- {{productList | json}} -->
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">        
            <div class="col mb-5 " *ngFor="let products of productList">
                <div class="card h-100">
                    <img class="card-img-top" src="{{products.productImg}}" alt="..." />
                    <div class="card-body p-4 ">
                        <div class="text-center">
                            <h5 class="fw-bolder">{{products.productName}}</h5>
                            {{products.price}}
                        </div>
                    </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="search-cat/{{products.id}}"  >View options</a></div>
                        <!-- <a href="/products/update-product/{{products.id}}">Update pro</a>
                      |  <a href="/products/delete-product/{{products.id}}">Delete pro</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
