<h2>view products{{productID}}</h2>
<!-- <h2>image is:{{proviewData}}</h2> -->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">

            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0"
                    src="{{proviewData?.productImg}}" alt="..." /></div>
            <div class="col-md-8">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{proviewData?.productName}}:
                </h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration">{{proviewData?.price}}</span>
                    <!-- <span>$40.00</span> -->
                </div>
                <p class="lead">{{proviewData?.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3"
                        id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0"
                        type="button"  routerLink="/add-card">
                        <i class="bi-cart-fill me-1"></i>
                         Add to cart
                    </button>
                        &nbsp;&nbsp;&nbsp;
                    <a href="/products/update-product/{{proviewData?.id}}">Update pro</a>&nbsp;
                    | &nbsp; <a href="/products/delete-product/{{proviewData?.id}}">Delete pro</a>
                        
                </div>
            </div>
        </div>
    </div>
</section>
