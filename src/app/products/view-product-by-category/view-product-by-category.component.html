  <h2>Search product By category component</h2>
   <h2>Show result by category</h2>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src="{{proData?.productImg}}" alt="..." /></div>
          <div class="col-md-8" >
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{proData?.productName}}: </h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration">{{proData?.price}}</span>
                    <!-- <span>$40.00</span> -->
                </div>
                
                <p class="lead">{{proData?.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button"   routerLink="/add-card" >
                        <i class="bi-cart-fill me-1"></i>
                          Add to cart
                         
                    </button> &nbsp;&nbsp;&nbsp;
                    <a href="/products/update-product/{{proData?.id}}">Update pro</a>&nbsp;
                    | &nbsp; <a href="/products/delete-product/{{proData?.id}}">Delete pro</a>
                </div>
            </div> 
        </div>
    </div>
</section>


  
  <section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related products</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5 " *ngFor="let products1 of productList">
                <div class="card h-100">
                    <img class="card-img-top" src="{{products1.productImg}}"  alt="..." />
                    <div class="card-body p-4 ">
                        <div class="text-center">
                          
                            <h5 class="fw-bolder">{{products1.productName}}</h5>
                            {{products1.price}}
                        </div>
                       
                    </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" 
            routerLink="/products/view-product/{{products1.id}}">View options</a></div>
         
         
         <!--  -->

                    </div>
                </div>
            </div>
                     <!-- routerLink="search-cat/{{products.id}}" -->
        </div>
    </div>
</section>
